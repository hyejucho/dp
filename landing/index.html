<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>CodePen - rwd mobile animation</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">
<link rel="stylesheet" href="./style.css">

</head>
<body>
  
<div class="wrapper">
  <div class="phone-wrap laptop">
    <div class=phone-back></div>
    <div class="phone-body"><img id="laptopimg" src="bg.jpg"></div>
    <div class="phone-speaker"></div>
    <div class="phone-charger"></div>
    <div class="phone-buttons-left">
      <div class="button-google"></div>
      <div class="volume-up"></div>
      <div class="volume-down"></div>
    </div>
    <div class="phone-buttons-right">
      <div class="button-google"></div>
     </div>
    <div class="laptop-keyboard"></div>
  </div>
  <div class="phone-wrap tablet">
    <div class=phone-back></div>
    <div class="phone-body"></div>
    <div class="phone-speaker"></div>
    <div class="phone-charger"></div>
    <div class="phone-buttons-left">
      <div class="button-google"></div>
      <div class="volume-up"></div>
      <div class="volume-down"></div>
    </div>
    <div class="phone-buttons-right">
      <div class="button-google"></div>
     </div>
   
  </div>
  <div class="phone-wrap mobile">
    <div class=phone-back></div>
    <div class="phone-body"></div>
    <div class="phone-speaker"></div>
    <div class="phone-charger"></div>
    <div class="phone-buttons-left">
      <div class="button-google"></div>
      <div class="volume-up"></div>
      <div class="volume-down"></div>
    </div>
    <div class="phone-buttons-right">
      <div class="button-google"></div>
     </div>
 
  </div>
  
</div>
  
</body>
</html>
